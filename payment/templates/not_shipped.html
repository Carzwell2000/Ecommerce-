{%extends 'base.html'%}

{% block content%}

<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Not delivered</h1>
            <p class="lead fw-normal text-white-50 mb-0"></p>
        </div>
    </div>
</header>


<div class="container">
    <div class="row ">
        <div class="col-md-8">
            <h3>not delivered</h3>
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>

                        <th scope="col">order</th>
                        <th scope="col">Price</th>
                        <th scope="col">customer Email</th>
                        <th scope="col">date ordered</th>
                        <th scope="col">shipping status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in orders %}
                    <tr>

                        <td><a href="{%url 'orders' item.id %}">{{item.id}}</a></td>
                        <td>{{item.amount_paid}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.date_ordered}}</td>
                        <td>
                            <form action="" method="POST">
                                {%csrf_token%}
                                <Input type="hidden" name="shipping_status" value="true"></Input>
                                <Input type="hidden" name="num" value="{{item.id}}"></Input>
                                <button type="submit" class="btn btn-success btn-sm">shipp</button>
                            </form>
                        </td>

                    <tr>
                        {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
